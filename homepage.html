<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <title>Dinner and a Movie</title>
  </head>

  <body class="d-flex h-100 text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h2 class="float-md-start mb-2">Dinner and a Movie</h2>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link" href="#" target="blank">Home</a>
            <a class="nav-link" href="#" target="blank">Favorites</a>
          </nav>
          <h6 class="float-md-start mb-0 text-muted"> Select a movie genre and type of cuisine below to get your recommendation for dinner and a movie. Save your favorites to revisit them later!</h6>
        </div>
      </header>

      <main class="mt-3 py-3 d-grid gap-2">
        <div class="px-5">
          <form>
            <div class="mb-3">
              <select class="form-select" type="dropdown" id="movGenre">
                <option value="" selected disabled>Select a Movie Genre</option>
                <option value="action">Action</option>
                <option value="adventure">Adventure</option>
                <option value="animation">Animation</option>
                <option value="biography">Biography</option>
                <option value="comedy">Comedy</option>
                <option value="crime">Crime</option>
                <option value="documentary">Documentary</option>
                <option value="drama">Drama</option>
                <option value="fantasy">Fantasy</option>
                <option value="horror">Horror</option>
                <option value="indie">Indie</option>
                <option value="mystery">Mystery</option>
                <option value="romance">Romance</option>
                <option value="sci-fi">Sci-Fi</option> 
                <option value="thriller">Thriller</option>
              </select> 
            </div>
            
            <div class="mb-3">
              <select class="form-select" type="dropdown" id="cuisineType">
                <option value="" selected disabled>Select a Cuisine</option>
                <option value="American">American</option>
                <option value="British">British</option>
                <option value="Caribbean">Caribbean</option>
                <option value="Chinese">Chinese</option>
                <option value="French">French</option>
                <option value="German">German</option>
                <option value="Greek">Greek</option>
                <option value="Indian">Indian</option>
                <option value="Italian">Italian</option>
                <option value="Japanese">Japanese</option>
                <option value="Mediterranean">Mediterranean</option>
                <option value="Mexican">Mexican</option>
                <option value="Middle Eastern">Middle Eastern</option>
                <option value="Spanish">Spanish</option> 
                <option value="Thai">Thai</option>
              </select>
            </div>
            <h6 class="text-start text-muted"> Any allergies or dietary restrictions?</h6>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="allergies">
              <label class="form-check-label" for="allergies">Vegetarian üå±</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="allergies">
              <label class="form-check-label" for="allergies">Gluten Free ‚ùå ü•ñ </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="allergies">
              <label class="form-check-label" for="allergies">Nuts ‚ùå ü•ú</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="allergies">
              <label class="form-check-label" for="allergies">Dairy ‚ùå ü•õ</label>
            </div>

            <div class="mt-3">
              <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Roll the Dice!</a>
            </div>
          </form>
        </div>
      </main>

      <hr>
      <footer class="mt-auto text-muted">
        <p class="text-center">Made by Ana Fede, Jakub Cichon, Joseph Labadia & Nathan Hanisch.</p>
      </footer>
    </div>
    <script src="./assets/js/script.js" type="module"></script>
  </body>
</html>
